<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); border-radius: 4px;">
        <tr>
            <td align="center" style="padding: 20px;">
                <h1 style="color: #333; font-size: 24px; margin-bottom: 10px;">Reset Your Password</h1>
                <p>Hello {{username}},</p>
                <p>We received a request to reset your password. Click the button below to reset it:</p>
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td style="border-radius: 4px; background-color: #66bb6a; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                            <a href="http://localhost:3000/resetpass/{{token}}" target="_blank" style="padding: 12px 24px; border: 0; border-radius: 4px; background-color: #66bb6a; color: #ffffff; font-size: 16px; text-decoration: none; display: inline-block; text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);">Reset Password</a>
                        </td>
                    </tr>
                </table>
                <p>If you didn't make this request, please ignore this email.</p>
            </td>
        </tr>
    </table>
</body>

</html>
