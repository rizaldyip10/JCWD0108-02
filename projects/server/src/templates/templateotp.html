<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Password (OTP)</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); border-radius: 4px;">
        <tr>
            <td align="center" style="padding: 20px;">
                <h1 style="color: #333; font-size: 24px; margin-bottom: 10px;">Your One-Time Password (OTP)</h1>
                <p>Hello {{username}},</p>
                <p style="font-size: 18px; font-weight: bold;">We have generated a One-Time Password (OTP) for your account. Use the OTP below to proceed:</p>
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td style="border-radius: 4px; background-color: #f5f5f5; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                            <p style="padding: 12px 24px; border: 0; border-radius: 4px; background-color: #f5f5f5; color: #333; font-size: 24px; text-align: center; margin: 0;">
                                {{otp}}
                            </p>
                        </td>
                    </tr>
                </table>
                <p>If you didn't request this OTP, please ignore this email.</p>
            </td>
        </tr>
    </table>
</body>

</html>
